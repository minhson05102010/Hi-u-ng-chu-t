<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-2px);
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }

        .upload-area.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            font-size: 12px;
            opacity: 0.8;
        }

        .file-input {
            display: none;
        }

        .preview-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .image-info {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        .settings {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
        }

        .slider {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">üñ±Ô∏è</div>
            <div class="title">Mouse Follower</div>
            <div class="subtitle">L√†m ·∫£nh theo d√µi con tr·ªè chu·ªôt</div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">üì∏</span>
                <div class="upload-text">K√©o th·∫£ ·∫£nh v√†o ƒë√¢y</div>
                <div class="upload-hint">ho·∫∑c nh·∫•p ƒë·ªÉ ch·ªçn file</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="image-info" id="imageInfo"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" disabled>B·∫Øt ƒë·∫ßu</button>
            <button class="btn btn-secondary" id="stopBtn" disabled>D·ª´ng l·∫°i</button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <span class="setting-label">K√≠ch th∆∞·ªõc ·∫£nh</span>
                <input type="range" class="slider" id="sizeSlider" min="20" max="200" value="50">
            </div>
            <div class="setting-item">
                <span class="setting-label">ƒê·ªô m·ªù</span>
                <input type="range" class="slider" id="opacitySlider" min="10" max="100" value="80">
            </div>
            <div class="setting-item">
                <span class="setting-label">T·ªëc ƒë·ªô theo d√µi</span>
                <input type="range" class="slider" id="speedSlider" min="1" max="10" value="5">
            </div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        let isActive = false;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const imageInfo = document.getElementById('imageInfo');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const sizeSlider = document.getElementById('sizeSlider');
        const opacitySlider = document.getElementById('opacitySlider');
        const speedSlider = document.getElementById('speedSlider');

        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        // Button events
        startBtn.addEventListener('click', startMouseFollower);
        stopBtn.addEventListener('click', stopMouseFollower);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Vui l√≤ng ch·ªçn file ·∫£nh!', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                previewImage.src = selectedImage;
                previewSection.style.display = 'block';
                startBtn.disabled = false;
                
                // Show image info
                const sizeKB = Math.round(file.size / 1024);
                imageInfo.textContent = `${file.name} - ${sizeKB}KB`;
                
                showStatus('·∫¢nh ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n th√†nh c√¥ng!', 'success');
            };
            reader.readAsDataURL(file);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function startMouseFollower() {
            if (!selectedImage) return;
            
            isActive = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            // Send message to content script
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                chrome.tabs.sendMessage(tabs[0].id, {
                    action: 'start',
                    image: selectedImage,
                    settings: {
                        size: sizeSlider.value,
                        opacity: opacitySlider.value / 100,
                        speed: speedSlider.value
                    }
                });
            });
            
            showStatus('Hi·ªáu ·ª©ng ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t!', 'success');
        }

        function stopMouseFollower() {
            isActive = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // Send message to content script
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                chrome.tabs.sendMessage(tabs[0].id, {
                    action: 'stop'
                });
            });
            
            showStatus('Hi·ªáu ·ª©ng ƒë√£ ƒë∆∞·ª£c t·∫Øt!', 'success');
        }

        // Settings change handlers
        sizeSlider.addEventListener('input', updateSettings);
        opacitySlider.addEventListener('input', updateSettings);
        speedSlider.addEventListener('input', updateSettings);

        function updateSettings() {
            if (isActive) {
                chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                    chrome.tabs.sendMessage(tabs[0].id, {
                        action: 'updateSettings',
                        settings: {
                            size: sizeSlider.value,
                            opacity: opacitySlider.value / 100,
                            speed: speedSlider.value
                        }
                    });
                });
            }
        }
    </script>
</body>
</html>
